<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDetective | Hardware Risk Scores & Reliability Ratings</title>
    <meta name="description" content="Don't buy e-waste. Check the Hardware Risk Score for Laptops and 3D Printers before you buy. Real-world long-term reliability data.">
    <meta name="keywords" content="hardware reliability, laptop durability, 3d printer issues, tech risk score, dell xps problems, ender 3 troubleshooting">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Animation */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Card Hover Effects */
        .risk-card { transition: all 0.2s ease-in-out; }
        .risk-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); border-color: #3b82f6; }
    </style>
</head>
<body class="flex flex-col min-h-screen selection:bg-blue-500 selection:text-white">

    <div id="app"></div>

    <footer class="bg-slate-900 border-t border-slate-800 text-center py-8 text-xs text-slate-500 mt-auto">
        <p>TechDetective &copy; 2024. As an Amazon Associate, we earn from qualifying purchases.</p>
    </footer>

    <div id="evidence-modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm fade-in">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl max-w-md w-full p-6 relative shadow-2xl">
            <button onclick="closeModal('evidence-modal')" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-xmark fa-xl"></i></button>
            
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-blue-900/30 rounded-full flex items-center justify-center text-blue-500 mr-3 text-xl">
                    <i class="fa-solid fa-file-contract"></i>
                </div>
                <div>
                    <h2 class="text-xl font-black text-white">Submit Evidence</h2>
                    <p class="text-xs text-gray-400">Help the community avoid bad tech.</p>
                </div>
            </div>

            <form onsubmit="handleEvidenceSubmit(event)" class="space-y-4">
                <input type="hidden" name="_subject" value="TechDetective: New Failure Report">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Device Model <span class="text-red-500">*</span></label>
                    <input type="text" name="model" required placeholder="e.g. Dell XPS 15 9500" class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white text-sm focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Your Email <span class="text-red-500">*</span></label>
                    <input type="email" name="email" required placeholder="name@example.com" class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white text-sm focus:border-blue-500 outline-none">
                    <p class="text-[10px] text-slate-500 mt-1">Required to verify authenticity. We never publish this.</p>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Issue Type</label>
                    <select name="issue_type" class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white text-sm outline-none">
                        <option>Total Failure (Brick)</option>
                        <option>Safety Hazard (Fire/Heat)</option>
                        <option>Quality Defect (Cracks/Noise)</option>
                        <option>Bad Design (Features)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Description <span class="text-red-500">*</span></label>
                    <textarea name="message" required rows="3" placeholder="Describe the failure details..." class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-white text-sm focus:border-blue-500 outline-none"></textarea>
                </div>

                <div class="border-t border-slate-700 pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all shadow-lg">Submit Report</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="risk.js"></script>
    <script src="app.js"></script>
</body>
</html>
